<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Gen</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <h1>OP Password Generator</h1>
      <div id="password-field">
        <p id="password-generated"></p>
      </div>

      <button id="copy-pass" onclick="copyText()">
        <i class="fa-regular fa-copy"></i> Copy to Clipboard
      </button>
      <button id="regen-button" onclick="generatePassword()">
        <i class="fa-solid fa-rotate"></i> Regenerate
      </button>

      <fieldset>
        <legend>Password Length</legend>
        <input type="number" id="pass-length" min="0" max="32" value="12" />
      </fieldset>

      <div id="inclusives">
        <h2>Options</h2>
        <input type="checkbox" id="uppercase" checked /><label for="uppercase"
          >A-Z</label
        >
        <input type="checkbox" id="lowercase" checked /><label for="lowercase"
          >a-z</label
        >
        <input type="checkbox" id="numbers" checked /><label for="numbers"
          >0-9</label
        >
        <input type="checkbox" id="special" /><label for="special"
          >!@#$%^&*()_+-=</label
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
